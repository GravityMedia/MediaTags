language: "php"

php:
    - "5.6"
    - "7.0"

before_install:
    - "composer self-update"

install:
    - "composer install"

script:
    - "php vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover"

after_script:
    - "if [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover; fi"
